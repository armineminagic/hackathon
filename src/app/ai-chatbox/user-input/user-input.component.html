<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a data-toggle="modal">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">Cognigy Chat-Bot</h6>
                                    <small>{{messageStatus}}</small>
                                </div>
                            </div>
                        </div>
                    <div class="chat-history">
                        <ul class="m-b-0">
                            <li class="clearfix" [hidden]="!sentMessage">
                                <div class="message-data">
                                    <span class="message-data-time">{{sentDate | date: "shortTime"}}</span>
                                </div>
                                <div class="message other-message float-right"> {{sentMessage}} </div>
                            </li>
                            <li class="clearfix" [hidden]="!answer">
                                <div class="message-data">
                                    <span class="message-data-time">{{reciveDate | date: "shortTime"}}</span>
                                </div>
                                <div class="message my-message">
                                    <p>{{answer}}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <input type="text" class="form-control" [(ngModel)]="message" placeholder="Enter message here...">
                            <button class="btn btn-light" [disabled]="!message.length" (click)="sendMessage()"><i class="fa fa-send"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
